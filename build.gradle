apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jooq:jooq:3.9.6'
    compile 'org.jooq:jooq-meta:3.9.6'
    compile 'org.jooq:jooq-codegen:3.9.6'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.2'

}